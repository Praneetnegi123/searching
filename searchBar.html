<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./searchBar.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- searchBar start -->
      <div class="input-group mb-3">
        <span class="input-group-text text-info" id="inputGroup-sizing-default"
          >Search by name:</span
        >
        <input
          type="text"
          class="form-control userInput"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <!-- searchBar end -->
      <div class="row justify-content-center mt-3">
        <div
          class="cusDiv2 col-2 text-center bg-warning border border-dark"
        ></div>
        <div
          class="cusDiv col-6 text-center text-dark bg-warning border border-dark"
        ></div>
      </div>
    </div>

    <!-- <script src="./searchBar.js"></script> -->
    <script src="./newTry.js"></script>
  </body>
</html>
